<!DOCTYPE html>
<html lang="en">
<head>

    <title>Formulario de Visita</title>
    <meta http-equiv=”Content-Type” content=”text/html; charset=UTF-8″ />
</head>
<body>
<header>
    <h1>Formulario de Creación de Visita</h1>
    <form id="FormVi">
        <label for="">Tipo de Visita : </label>
        <select type="text" id="Tipo" class="form-control" required>
            <option></option>
            <option>Esterilización</option>
            <option>Implantación de Microchip</option>
            <option>Vacunación</option>
            <option>Desparacitación</option>
            <option>Urgencia</option>
            <option>Control</option>
        </select>
        <label for="">Fecha : </label>
        <input type="date" id="creationDate" placeholder="fecha"><br/>
        <label for="">Descripción : </label>
        <input type="text" id="Description" class="form-control" required>
        <label for="">Vet Id : </label>
        <input type="number" id="VetId" class="form-control" required>
        <label for="">Pet Id : </label>
        <input type="number" id="PetId" class="form-control" required>
        <h1></h1>
        <h1></h1>
        <button id="addVisit" type="submit" value="Crear Visita"></button>
        <label for=""></label>
    </form>
</header>

</body>
<script src="js/addVisitDb.js"></script>
</html>
